<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/69e6e3848c.js"
      crossorigin="anonymous"
    ></script>

    <link href="src/styles.css" rel="stylesheet" type="text/css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <br />
          <br />

          <div class="row">
            <div class="col-4 humidity">
              <i class="fas fa-tint"></i>
              <br />
              <span id="humidity-value">69%</span>
            </div>
            <div class="col-4 wind">
              <i class="fas fa-wind"></i>
              <br />
              <span id="wind-value">3 km/h</span>
            </div>
          </div>
          <div class="tempchange">
            <a id="celsius-link" href="#">째C</a> |
            <a id="fahrenheit-link" href="#">째F</a>
          </div>
          <h1>
            <div class="currenttemp"><span id="current-temp">3</span></div>
            <div class="currentcity" id="current-city">Milan</div>
            <img class="h1-cloud" src="" alt="cloud" id="icon" />
          </h1>
          <button type="button" id="current-button">
            <strong>My city!</strong>
          </button>
          <div class="currentday" id="today">
            <br />
            <span id="day"></span>
            <br />
            <span id="date"></span>
            <br />
            <span id="time"></span>
          </div> 
          <div class="row">
            <div class="col-2 weekdays">
              Sun
              <img
                class="weather-icons"
                src="http://openweathermap.org/img/wn/02n@2x.png"
                alt="cloud"
              />
              <span class="forecast-temperature-max">18째</span> 
              <span class="forecast-temperature-min">12째</span>
            </div>
          <div class="form">
            <form id="search-form">
              <div class="row">
                <div class="col-5">
                  <div class="mb-3">
                    <input
                      id="input-city"
                      type="text"
                      class="form-control"
                      placeholder="enter a city"
                    />
                  </div>
                </div>
                <div class="col-5">
                  <button
                    id="search-button"
                    type="search"
                    class="btn btn-secondary"
                  >
                    Search
                  </button>
                </div>
              </div>
            </form>
          </div>
          <a href="http://github.com/kimaeraW" class="mygithub" target="_blank"
            >Find me on GitHub</a
          >
        </div>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
